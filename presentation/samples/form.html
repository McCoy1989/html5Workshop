


<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
	<fieldset id="personal_information" >
	<legend>Samples</legend>
		<ul type=none>
			<li>
				<label for="name">Name</label>
				<input type="text" name="name" placeholder="Wes">
			</li>
			<li>
				<label for="priority">Priority</label>
				<input type="range" min="0" max="10"
					name="priority" value="0" id="priority" >
			</li>
			<li>
				<label for="estimated_hours">Estimated Hours</label>
				<input type="number" name="estimated_hours"
					min="0" max="1000"
					id="estimated_hours" placeholder="500">
			</li>
			<li>
				<label for="start_date">Start date</label>
				<input type="date" name="start_date" id="start_date"
					value="2010-12-01" >
			</li>
			<li>
				<label for="email">Email contact</label>
				<input type="email" name="email" id="email" placeholder="user@domain.com">
			</li>
			<li>
				<label for="url">Staging URL</label>
				<input type="url" name="url" id="url" placeholder="http://www.wesleyreisz.com">
			</li>
			<li>
				<label for="project_color">Project color</label>
				<input type="color" name="project_color" id="project_color">
			</li>
			<li>
				<input type="submit" value="Submit">
			</li>
		</ul>
	</fieldset>
	</body>
</html>
